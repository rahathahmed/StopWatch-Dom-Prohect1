    <meta charset="UTF-8">

<body class="text-center">
    <div class="main">
        <h1> STOPWATCH PROJECT - 2022</h1>
        <p> HTML - CSS - BOOSTRAP - JAVASCIPT </p>
        
        <div class="clock_body">
            <h2>
               <span id="minite"> 00 </span> :  <span id="second"> 00 </span> : <span id="milsec"> 00 </span>
